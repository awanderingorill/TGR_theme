name: TGR Theme
version: 1.8.0
description: "Custom Grav theme built for T.G. Riese & Associates"
icon: empire
author:
  name: Ana Giraldo-Wingler
  email: agiraldow@gmail.com
  url: http://girlfriends.site
homepage: http://girlfriends.site
keywords: antimatter, theme, core, modern, fast, responsive, html5, css3
bugs: https://github.com/getgrav/grav-theme-antimatter/issues
license: MIT

form:
  validation: loose
  fields:
    default_lang:
      type: text
      size: x-small
      label: Default lang
      default: 'en'
      validate:
        type: text

    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
